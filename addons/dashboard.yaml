apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    k8s-app: kubernetes-dashboard
    version: v0.1.0
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  replicas: 1
  selector:
    k8s-app: kubernetes-dashboard
    version: v0.1.0
  template:
    metadata:
      labels:
        k8s-app: kubernetes-dashboard
        version: v0.1.0
    spec:
      containers:
      - name: kubernetes-dashboard
        image: gcr.io/google_containers/kubernetes-dashboard-arm:v1.0.0-beta1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9090
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: kubernetes-dashboard
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "Dashboard"
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  ports:
  - port: 80
    targetPort: 9090
  selector:
    k8s-app: kubernetes-dashboard
